<html>
<h2>Registration Form</h2>
<form name="Form">
First Name:<input type="text" name="firstname"><br><br>
Last Name:<input type="text" name="lastname"><br><br>
Middle Name:<input type="text" name="middlename"><br><br>
DOB:<input type="date" name="dob"><br><br>
Mobile No.:<input type="text" name="mobile no"><br><br>

<h4>Gender</h4>
<input type="radio" name="gender" value="Male" checked>Male<br><br>
<input type="radio" name="gender" value="Female" checked>Female<br><br>
<h4>Select Stream</h4>
<input type="checkbox" name="course" value="Science">Science<br><br>
<input type="checkbox" name="course" value="BI">Commerce<br>
<h4>Select Courses</h4>
<input type="checkbox" name="course" value="BI">BSc IT<br>
<input type="checkbox" name="course" value="SIC">BCom<br>
<input type="checkbox" name="course" value="CYBER LAW">BAF<br>
<input type="checkbox" name="course" value="SQA">BBI<br>
<input type="checkbox" name="course" value="AMP">BMS<br>

Email Id:<input type="text" name="email"><br><br>
<h4>Documents</h4>
Aadhar Card:<input type="file" name="choose file"><br><br>
Marksheet:<input type="file" name="choose file"><br><br>
Password<input type="password" name="psw"><br><br>
Language<select name="Language">
<option value="English">English</option> 
<option value="Hindi">Hindi</option> 
<option value="Marathi">Marathi</option> 
</select>
<br><br>
<input type="submit" value="submit"><br><br>
<input type="reset" value="reset">
</form>
</html>
